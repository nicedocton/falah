name: Deploy

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            # Setup key
            - run: set -eu
            - run: mkdir "$HOME/.ssh"
            - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
            - run: chmod 600 "$HOME/.ssh/key"
            # Build
            - run: npm ci
            - run: npm run build
            # Deploy
            - run: cd bui;d && rsync -e "ssh -p 20022 -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . futboluz@futbol1.uz:30151/home/futboluz/falah.uz
